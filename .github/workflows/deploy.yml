name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: |
          cd apps/web
          npm ci
          npm run build

      - name: Build slides
        run: |
          cd apps/slides/internalStudy/20251217
          npm ci
          npm run build -- --base /slides/20251217

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp -r apps/web/dist/* deploy/
          mkdir -p deploy/slides/20251217
          cp -r apps/slides/internalStudy/20251217/dist/* deploy/slides/20251217/
          touch deploy/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          cname: false
